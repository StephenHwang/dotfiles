devices: (
{
    # Configs for MX Master 3 mouse
    #   https://wiki.archlinux.org/index.php/Logitech_MX_Master
    #   after editing, copy config to real location:
    #   >sudo cp ~/dotfiles/logid.cfg /etc/logid.cfg
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 10;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    dpi: 1000;

    buttons: (
        {
            # thumb button for gestures
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_G"];
                        };
                    },

                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_K"];
                        };
                    },

                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_L"];
                        }
                    },

                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_H"];
                        };
                    },

                    {
                        direction: "None"
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_Q"];
                        };
                    }
                );
            };
        },

        {
            # Top central button to next desktop
            cid: 0xc4;
            action =
            {
                type :  "Keypress";
                keys: ["KEY_LEFTALT", "KEY_W"];
            };
        }

    );
});
