devices: (
{
    # Configs for MX Master 3 mouse
    #   https://wiki.archlinux.org/index.php/Logitech_MX_Master
    #   after editing, copy config to real location:
    #   >sudo cp ~/dotfiles/logid.cfg /etc/logid.cfg
    #   test: 
    #   >sudo logid -v
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 10;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    dpi: 1000;

    buttons: (
        {
            # thumb button for gestures
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_G"];
                        };
                    },

                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_K"];
                        };
                    },

                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_L"];
                        }
                    },

                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_H"];
                        };
                    },

                    {
                        direction: "None"
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT", "KEY_Q"];
                        };
                    }
                );
            };
        },

        {
            # Top central button scroll desktops
            cid: 0xc4;
            action =
            {
                type :  "Keypress";
                keys: ["KEY_LEFTALT", "KEY_W"];
            };
        }

    );
},
{
    # Another device to configure
    name: "G703 LIGHTSPEED Wireless Gaming Mouse w/ HERO";
    dpi: 1000;
    buttons: (
        {
            # Next tab instead of fwd in history, Comment to default behavior
            cid: 0x53;
            action =
            {
                type :  "Keypress";
                keys: ["KEY_1"];
            };
        },
        {
            # Previous tab instead of back in history, Comment to default behavior
            cid: 0x56;
            action =
            {
                type :  "Keypress";
                keys: ["KEY_2"];
            };
        },
        {
            # Top central button to next desktop
            cid: 0xc4;
            action =
            {
                type :  "Keypress";
                keys: ["KEY_3"];
            };
        }
    );
}
);
